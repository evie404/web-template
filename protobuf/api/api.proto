syntax = "proto3";
package api;

import "protobuf/image/image.proto";

option go_package = "github.com/rickypai/mmtk/protobuf/api";

service API {
  rpc GetImage(GetImageRequest) returns (GetImageResponse) {}
}

message GetImageRequest {
  int64 id = 1;
}

message GetImageResponse {
  image.Image image = 1;
}
