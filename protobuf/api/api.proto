syntax = "proto3";
package api;

import "protobuf/phone/phone.proto";

option go_package = "github.com/rickypai/web-template/api/protobuf/api";

service API {
  rpc GetPhone(GetPhoneRequest) returns (GetPhoneResponse) {}
  rpc ListPhones(ListPhonesRequest) returns (ListPhonesResponse) {}
}

message GetPhoneRequest {
  int64 id = 1;
}

message GetPhoneResponse {
  phone.Phone phone = 1;
}


message ListPhonesRequest {}

message ListPhonesResponse {
  repeated phone.Phone phones = 1;
}
