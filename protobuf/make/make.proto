syntax = "proto3";
package make;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/rickypai/web-template/api/protobuf/make";

message Make {
  int64 id = 1;

  string name = 2;

  google.protobuf.Timestamp created_at = 9000;

  google.protobuf.Timestamp modified_at = 9001;
}

message MakeRecord {
  int64 id = 1;

  string name = 2;

  google.protobuf.Timestamp created_at = 9000;

  google.protobuf.Timestamp modified_at = 9001;
}
