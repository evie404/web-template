syntax = "proto2";
package app;

import "google/protobuf/timestamp.proto";
import "protobuf/os/os.proto";

option go_package = "github.com/rickypai/web-template/protobuf/app";

message App {
  optional int64 id = 1;

  optional string name = 2;

  optional os.OS os = 3;

  optional google.protobuf.Timestamp created_at = 9000;

  optional google.protobuf.Timestamp modified_at = 9001;
}
