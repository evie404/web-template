syntax = "proto2";
package app;

import "google/protobuf/timestamp.proto";
import "protobuf/os/os.proto";

option go_package = "github.com/rickypai/web-template/protobuf/app";

message App {
  required int64 id = 1;

  required string name = 2;

  required os.OS os = 3;

  required google.protobuf.Timestamp created_at = 9000;

  required google.protobuf.Timestamp modified_at = 9001;
}
