syntax = "proto2";
package phone;

import "google/protobuf/timestamp.proto";
import "protobuf/make/make.proto";
import "protobuf/os/os.proto";

option go_package = "github.com/rickypai/web-template/protobuf/phone";

message Phone {
  optional int64 id = 1;

  optional string name = 2;

  optional make.Make make = 3;

  optional os.OS os = 4;

  optional google.protobuf.Timestamp created_at = 9000;

  optional google.protobuf.Timestamp modified_at = 9001;
}
